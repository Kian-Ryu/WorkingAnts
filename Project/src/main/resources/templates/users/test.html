<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>세션 테스트</title>
</head>
<body>
    <!-- 세션 정보 가져오기 -->
    <!-- Authentication 객체를 통해 로그인한 사용자의 정보를 가져오는 코드입니다.  -->
    <!-- #authentication.getPrincipal().username 은 로그인한 사용자의 이름을 가져오는 코드입니다. 
    이를 통해 세션 정보를 가져와서 화면에 표시할 수 있습니다. -->
    <div th:if="${#authentication.getPrincipal() != null}"> 
        <p th:text="'세션 정보: ' + ${#authentication.getPrincipal().username}" />
    </div>
</body>
</html>
