<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-5">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">비밀번호 찾기</h3>
								</div>
								<div class="card-body">
									<div class="small mb-3 text-muted">회원가입시 사용했던 이메일을 입력하세요.</div>
									<form method="post" action="find-password">
										<div class="form-floating mb-3">
											<input class="form-control" id="inputEmail" type="email"
												name="userEmail" placeholder="name@example.com" /> <label
												for="inputEmail">이메일 주소를 입력하세요</label>
										</div>
										<div
											class="d-flex align-items-center justify-content-between mt-4 mb-0">
											<a class="small" href="login">로그인</a>
											<button type="submit" class="btn btn-primary"
												href="/find-password">비밀번호 초기화</button>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small">
										<a href="register">회원가입하기</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<footer class="container-fluid navbar-fixed-bottom footer">
			<div id="footerContainer1">
				<div id="footerContainerone">
					<p>고객센터</p>
					<p>2222-1111</p>
				</div>
				<div id="footerContainertwo">
					<p>평일 9:00 ~ 18:00</p>
					<p>Email : aaaa@ucamp.com</p>
					<p class="grayfont">(주말, 공휴일 휴무)</p>
				</div>
			</div>
			<div id="footerContainer2">
				<p class="grayfont">회사명 : (주)일개미</p>
				<p class="grayfont">주소 : 대한민국 서울특별시 강서구 마곡중앙8로 71 (마곡동)</p>
				<p class="grayfont">Copyright © 일개미. All Rights Reserved.</p>
